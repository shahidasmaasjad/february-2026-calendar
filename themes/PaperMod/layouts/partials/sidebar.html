<aside class="sidebar">
    <section class="recent-posts widget">
        <h3>Recent Posts</h3>
        <ul>
            {{ range first 8 .Site.RegularPages.ByDate.Reverse }}
                <li>
                    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                </li>
            {{ end }}
        </ul>
    </section>
</aside>
