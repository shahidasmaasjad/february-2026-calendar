name: Build & Deploy Hugo to Cloudflare Workers

on:
  push:
    branches:
      - main

  schedule:
    # Runs daily at 02:00 UTC (Bing-safe, non-spam)
    - cron: "0 2 * * *"

  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Install Hugo (extended)
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.125.7"
          extended: true

      # 3️⃣ Build site (includes scheduled posts)
      - name: Build Hugo
        run: hugo --gc --minify

      # 4️⃣ Setup Node.js (Wrangler requirement)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 5️⃣ Install Wrangler
      - name: Install Wrangler
        run: npm install -g wrangler

      # 6️⃣ Deploy to Cloudflare Workers
      - name: Deploy to Cloudflare Workers
        run: wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      # 7️⃣ Notify Bing via IndexNow (FIXED)
      - name: Ping IndexNow
        run: |
          curl -X POST "https://www.bing.com/indexnow" \
            -H "Content-Type: application/json" \
            -d '{
              "host": "february2026calendarideas.online",
              "key": "3f83cbba186547b3891f197aa59652fd",
              "keyLocation": "https://february2026calendarideas.online/3f83cbba186547b3891f197aa59652fd.txt",
              "urlList": [
                "https://february2026calendarideas.online/",
                "https://february2026calendarideas.online/sitemap.xml"
              ]
            }'
