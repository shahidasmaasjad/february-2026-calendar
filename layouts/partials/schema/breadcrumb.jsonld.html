<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ .Site.BaseURL }}"
    }
    {{ if .IsPage }},
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ .Title | plainify }}",
      "item": "{{ .Permalink }}"
    }
    {{ end }}
  ]
}
</script>
